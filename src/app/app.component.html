<ion-header>
  <ion-toolbar mode="md">
    <ion-icon *ngIf="!isSearchActive" (click)="onClick()"  slot="start" color="danger" size="large"  name="logo-youtube"></ion-icon>
    <ion-title *ngIf="!isSearchActive"  class="tittle" >Youtube</ion-title>
    <ion-icon *ngIf="!isSearchActive" slot="end" size="large" name="tablet-landscape-outline"></ion-icon>
    <ion-icon *ngIf="!isSearchActive" slot="end" size="large" name="notifications-outline"></ion-icon>
    <ion-icon *ngIf="!isSearchActive" slot="end" (click)="searchClicked(true)" size="large" name="search-outline"></ion-icon>
    <ion-icon *ngIf="layout1 && !isSearchActive" slot="end" size="large" name="settings-outline"></ion-icon>
    <ion-searchbar *ngIf="isSearchActive"></ion-searchbar>
    <ion-icon *ngIf="isSearchActive"  (click)="searchClicked(false)" slot="end" size="large" name="close"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tab1" (click)="switchtab('tab1')" >
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2"  (click)="switchtab('tab2')">
      <ion-icon aria-hidden="true" name="albums"></ion-icon>
      <ion-label>Subscription</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon size="large" name="add-circle-outline"></ion-icon>
      <!-- <ion-label>Home</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tab3 " (click)="switchtab('tab3')">
      <ion-icon name="skull"></ion-icon>
      <ion-label class="ion-no-margin">You</ion-label>
      
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
